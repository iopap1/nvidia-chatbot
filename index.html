<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NVIDIA Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      color: #00ff99;
    }
    #chat-box {
      width: 80%;
      max-width: 700px;
      background: #1e293b;
      padding: 1rem;
      border-radius: 10px;
      overflow-y: auto;
      height: 70vh;
      margin-bottom: 1rem;
      box-shadow: 0 0 10px rgba(0, 255, 153, 0.2);
    }
    .message {
      margin-bottom: 1rem;
      line-height: 1.4;
    }
    .user {
      color: #38bdf8;
    }
    .bot {
      color: #facc15;
    }
    input {
      width: 70%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin-left: 10px;
      border: none;
      border-radius: 5px;
      background-color: #00ff99;
      cursor: pointer;
    }
    button:hover {
      background-color: #22c55e;
    }
  </style>
</head>
<body>
  <h1>NVIDIA Chatbot ðŸ¤–</h1>
  <div id="chat-box"></div>
  <div>
    <input id="question" type="text" placeholder="Ask me about NVIDIA..." />
    <button onclick="sendQuestion()">Send</button>
  </div>

  <script>
    async function sendQuestion() {
      const input = document.getElementById("question");
      const chatBox = document.getElementById("chat-box");
      const question = input.value.trim();
      if (!question) return;

      // Show user's message
      chatBox.innerHTML += `<div class="message user"><b>You:</b> ${question}</div>`;
      input.value = "";

      // Show "Bot is typing..." message
      const loadingMsg = document.createElement("div");
      loadingMsg.className = "message bot";
      loadingMsg.innerHTML = "<b>Bot:</b> ...thinking...";
      chatBox.appendChild(loadingMsg);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        // Send request to backend (works on Render and locally)
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question }),
        });

        const data = await response.json();
        const answer = data.answer || data.error || "Error fetching response.";

        // Replace loading message with actual response
        loadingMsg.innerHTML = `<b>Bot:</b> ${answer}`;
      } catch (err) {
        loadingMsg.innerHTML = `<b>Bot:</b> Error connecting to server.`;
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
